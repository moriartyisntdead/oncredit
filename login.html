<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>OnCredit</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
<!--header-->
<header class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="/" class="navbar-brand">
                <img src="img/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="header_menu"
                    aria-controls="header_menu" aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="header_menu">
                <div class="navbar-nav mx-auto">
                    <a href="#!" class="nav-link white">Как получить</a>
                    <a href="#!" class="nav-link white">Как погасить</a>
                    <a href="#!" class="nav-link white">Как продлить</a>
                    <a href="#!" class="nav-link white">Новости</a>
                    <a href="#!" class="nav-link white">Вопросы</a>
                </div>
                <div class="ml-auto">
                    <a href="#!" class="underline white">Вход</a>
                    <a href="#!" class="btn-border white">Регистрация</a>
                </div>
            </div>
            <div class="navbar-lang">
                <a href="#!" class="active">рус</a>
                /
                <a href="#!">укр</a>
            </div>
        </div>
    </nav>
</header>

<!--main content-->
<section class="banner">
    <div class="container">
        <div class="row">
            <div class="col-lg">
                <div class="banner_breadcrumbs">
                    <span class="banner__breadcrumbs-first">Главная</span>
                    <span class="banner__breadcrumbs-second">Вход</span>
                </div>
                <div class="banner__title">
                    Вход в личный кабинет
                </div>
            </div>
        </div>
    </div>
</section>

<section class="text-section half-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form class="login-form">
                    <div class="form-group row">
                        <label for="phone" class="form__label col-lg-4">Телефон</label>
                        <div class="col-lg-7">
                            <input type="number" class="form__input" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="form__label col-lg-4">Пароль</label>
                        <div class="col-lg-7">
                            <input type="password" class="form__input" name="password" id="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-11">
                            <a href="#!" class="underline forgot-password">
                                Забыли пароль?
                            </a>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-7 offset-lg-4">
                            <button class="btn">Войти</button>
                        </div>
                    </div>
                </form>
                <!--<div class="login-form row">
                    <div class="form__row">
                        <label class="form__label col-lg-4">Телефон</label>
                        <div class="col-lg-7">
                            <input type="number" class="form__input" name="phone" id="phone">
                        </div>
                    </div>
                </div>-->
            </div>

            <div class="col-lg-4 offset-lg-1">
                <!--footer-->
                <footer class="footer">
                    <div class="footer__title">
                        Контактная информация:
                    </div>
                    <div class="footer__data text-blue">
                        <p>Украина 04073, г. Киев, <br>
                            пр. Степана Бандеры, 8</p>
                        <p>Телефон: <a href="tel:0800212133">0 800 21 21 33</a></p>
                        <a href="mailto:info@oncredit.com.ua">Email: info@oncredit.com.ua</a>
                    </div>
                    <div class="partners">
                        <img class="partners__comodo" src="img/comodo.png" alt="comodo">
                        <img class="partners__dss" src="img/dss.png" alt="dss">
                        <img class="partners__visa" src="img/visa.png" alt="visa">
                        <img class="partners__master-card" src="img/master-card.png" alt="master-card">
                        <img class="partners__platon" src="img/platon.png" alt="platon">
                    </div>
                </footer>
            </div>
        </div>
    </div>
</section>

<script src="js/app.min.js"></script>
</body>
</html>
